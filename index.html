<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mastermind Game</title>
    <!-- Linking to css file --> 
    <link rel="stylesheet" type ="text/css" href="style.css">
</head>
<body>
    <div class="gameBody">
        <h1> Mastermind</h1>
        <p class="subtitle">Your task is to break the 4-digit code in 10 attempts!</p>

            <!-- Control buttons for theme and accessibility --> 
        <div class="controlsBar">
            <div class="toggleGroup">
                <button class="toggle-btn" id="darkModeBtn" title="Toggle dark mode"> Dark Mode</button>
                <button class="toggle-btn" id="accessibilityBtn" title="Toggle number labels on colors">Accessibility</button>
            </div>
        </div>
            <!-- Score tracking section --> 
        <div class="scoreTracking">
            <div class="score-tracking-title">Score Tracking</div>

            <!-- Score statistics display --> 
            <div class="scoreStats">
                <div class="scoreStat">
                    <div class="score-stat-label">Highest Score</div>
                    <div class="score-stat-value" id="highestScore">-</div>
                </div>
                <div class="scoreStat">
                    <div class="score-stat-label">Games Played</div>
                    <div class="score-stat-value" id="gamesPlayed">0</div>
                </div>
            </div>
            <!-- Recent game results --> 
            <div class="recentScores">
                <div class="recent-scores-label">Last 5 Games:</div>
                <div class="recent-scores-list" id="recentScoresList"></div>
            </div>
        </div>
            <!-- Difficulty Selection -->
        <div class="difficultySelector">
            <div class="difficulty-label">Difficulty:</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" id="difficultyEasy" data-difficulty="easy">Easy (4 digits)</button>
                <button class="difficulty-btn" id="difficultyHard" data-difficulty="hard">Hard (6 digits)</button>
                <button class="difficulty-btn" id="difficultyImpossible" data-difficulty="impossible">Impossible (8 digits)</button>
            </div>
        </div>
            <!-- Game status message display --> 
        <div id="gameStatus" class="game-status info">
            Select 4 colors to make your guess!
        </div>
            <!-- Attempts counter --> 
        <div class="attemptsRemaining">
            Attempts remaining: <span id="attemptsCount">10</span>
        </div>

        <!-- Current guess section --> 
        <div class="currentGuess">
            <div class="current-guess-label">Your Current Guess:</div>

        <!-- Guess slots container - populated dynamically --> 
            <div class="guessSlots" id="guessSlots">
                <!-- Slots generated by JavaScript based on difficulty -->
            </div>

            <!-- Color palette container (currently unused, colors in .peg below) --> 
            <div class="color-palette" id="colorPalette"></div>

            <!-- Color selection pegs (0-9) --> 
            <div class="peg">
                <div class="guess-slot" id="color-0">0</div>
                <div class="guess-slot" id="color-1">1</div>
                <div class="guess-slot" id="color-2">2</div>
                <div class="guess-slot" id="color-3">3</div>
                <div class="guess-slot" id="color-4">4</div>
                <div class="guess-slot" id="color-5">5</div>
                <div class="guess-slot" id="color-6">6</div>
                <div class="guess-slot" id="color-7">7</div>
                <div class="guess-slot" id="color-8">8</div>
                <div class="guess-slot" id="color-9">9</div>
            </div>

            <!-- Action buttons for game control --> 
            <div class="action-buttons">
                <button class="btn-submit" id="submitBtn" disabled>Submit Guess</button>
                <button class="btn-clear" id="clearBtn">Clear</button>
            </div>
        </div>

        <button class="btn-new-game" id="newGameBtn">New Game</button>

        <!-- Guess history display --> 
        <div class="guessHistory">
            <div class="guess-history-title">Guess History</div>
            <div id="historyContainer"></div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
